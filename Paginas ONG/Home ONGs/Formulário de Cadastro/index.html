<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro ONG</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/Dog&Cat.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre sua ONG</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nome-ong">Nome da ONG</label>
                        <input id="nome-ong" type="text" name="nome-ong" placeholder="Digite o nome da ONG" required data-min-length="20">
                    </div>
                    <div class="input-box">
                        <label for="email-ong">E-mail da ONG</label>
                        <input id="email-ong" type="email" name="email-ong" placeholder="Digite o email" required data-min-length="26">
                    </div>
                    <div class="input-box">
                        <label for="cnpj-ong">CNPJ</label>
                        <input id="cnpj-ong" type="text" name="cnpj-ong" placeholder="Digite o CNPJ" required data-min-length="6">
                    </div>
                    <div class="input-box">
                        <label for="end-ong">Endereço da ONG</label>
                        <input id="end-ong" type="text" name="end-ong" placeholder="Digite o Endereço" required data-min-length="6">
                    </div>
                    <div class="input-box">
                        <label for="senha-ong">Senha</label>
                        <input id="senha-ong" type="password" name="senha-ong" placeholder="Digite a senha" required data-min-length="6">
                    </div>
                    <div class="input-box">
                        <label for="senha-ong">Confirme sua senha</label>
                        <input id="senha-ong" type="password" name="Confirmsenha" placeholder="Digite a senha novamente" required data-min-length="6">
                    </div>                
                </div>
                <div class="cadastro-button">
                    <button><a href="#">CADASTRAR</a></buttun>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
