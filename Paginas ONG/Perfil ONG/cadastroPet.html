
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form de Registro com validações em JS</title>
  <link rel="stylesheet" href="assets/css/style_pet.css">
</head>
<body>
  <center>  
    <div id="main-container">
    <h1>Cadastrar Animal</h1>
    <div id="box-form">
      <form id="register-form" action="">
        <div class="full-box">    
        <div class="half-box spacing"><br>
          <label for="name">Foto do Animal</label><br>
          <input type="file" name="image" id="foto"/></br>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite o nome do pet" data-required data-min-length="3" data-max-length="16">
      
        <div class="half-box">
          <label for="deficiencia">Deficiência</label>
          <input type="text" name="deficiencia-name" id="deficiencia" placeholder="Possiveis deficiencias">
        </div>
        <div class="half-box">
          <label for="vacinas">Vacinas</label>
          <input type="text" name="vacinas-name" id="vacinas" placeholder="Vacinas aplicadas">
        </div>
        <div class="half-box">
          <label for="cor">Cor</label><br>
          <input type="text" name="cor-name" id="cor" placeholder="Cor do Pet">
        </div>
        
        <div class="full-box">
        </select>
        <label for="especie">Espécie</label>
        <select name="especie" id="especie">
            <option></option>
            <option>Cachorro</option>
            <option>Gato</option>
        </select>    
        </div>
          <div class="half-box spacing">
        </select>
        <label for="sexo">Sexo</label>
        <select name="especie" id="sexo">
            <option></option>
            <option>Macho</option>
            <option>Fêmea</option>
        </select>    
          
        </div>
          <div class="half-box spacing">
        </select>
        <label for="porte">Porte</label>
        <select name="porte-name" id="porte">
            <option></option>
            <option>Pequeno</option>
            <option>Médio</option>
            <option>Grande</option>
        </select>    
          </div>
        </div>
        <div class="half-box spacing">
      </select>
      <label for="pelagem">Pelagem</label>
      <select name="pelagem-name" id="pelagem">
          <option></option>
          <option>Curto</option>
          <option>Médio</option>
          <option>Longo</option>
      </select>    
        </div>
          <div class="half-box">
            <label for="Idade">Idade</label>
            <select name="Idade-name" id="idade">
              <option></option>
              <option id="filhote">Filhote</option>
              <option id="adulto">Adulto</option>
              <option id="idoso">Idoso</option>
            </select>
          </div>
          <div class="full-box">
            <input id="btn-submit" type="submit" value="Registrar">
          </div>
      </form>
    </div>
    </div>
  </center>
  
  <p class="error-validation template"></p>
  <script src="js/scripts.js"></script>
</body>
</html>
