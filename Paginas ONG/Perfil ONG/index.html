<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="paginas">
        <button><a href="#">Animais</a></button>
        <button><a href="#">Perfil ONG</a></button>
        <button><a href="#">Sair</a></button>
    </div>
    <div class="corpo">
        <div class=corpo-header>
            <img src="#" alt="logo-ong">
            <div class="nome">Nome da ong</div>
        </div>
        <form class="infos-ong">
            <h3>Informações da ONG</h3>
            <label for="facebook">Facebook</label>
            <input type="url" name="facebook" id="facebook" placeholder="Facebook da ong(link)">
            <label for="instagram">Instagram</label>
            <input type="url" name="instagram" id="instagram" placeholder="Instagram da ong(linK)">
            <label for="whatsapp">Whatsapp da ONG</label>
            <input type="tel" name="whatsapp" id="whatsapp" placeholder="(xx) x xxxx-xxxx">
            <label for="desc-ong">Quem Somos</label>
            <input type="text" name="desc-ong" id="desc-ong" placeholder="Descrição da ONG">
            <label for="info-banc">Informações Bancárias</label>
            <input type="text" name="info-banc" id="info-banc" placeholder="Dados(Agência, Operação, Nº de Conta)">
            <label for="chave-pix">Chave PIX</label>
            <input type="text" name="chave-pix" id="chave-pix" placeholder="Chave pix da ONG">
            <label for="qr-code">QR Code</label>
            <input type="file" name="qr-code" id="qr-code">
        </form>
        <div class="imgs-carousel">
            <h4>Imagens do Carousel</h4>
            <div class="add-img">
                <button>Adicionar Imagem</button>
            </div>
            <div class="imgs">
                <input type="file" name="img-carousel" id="img-carousel" accept="image/*">
            </div>            
        </div>
        <div class="salvar-alt">
            <button><a href="#">SALVAR ALTERAÇÕES</a></button>
        </div>
    </div>


</body>

</html>
