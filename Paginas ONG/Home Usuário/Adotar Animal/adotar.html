<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/adotar.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="cabecario">
    <section class="Adoção" id="Adotar">
        <div class="conteiner">
        <div class="center"></div>
        </div>
    </section>
</div>
<div id="container_filtros">
<form>
    <label>Espécie</label>
    <select name="especie">
        <option value="gato">Gato</option>
        <option value="cachorro">Cachorro</option>
    </select>
    <label>Sexo</label>
    <select name="sexo">
        <option value="macho">Macho</option>
       <option value="femea">Fêmea</option>
    </select>
    <label>Idade</label>
    <select name="idade">
        <option value="filhote">Filhote</option>
        <option value="adulto">Adulto</option>
    </select>
    <label>Cor</label>
    <select name="cor">
        <option value="branco">Branco</option>
        <option value="preto">Preto</option>
        <option value="laranja">Laranja</option>
        <option value="listrado">Listrado</option>
        <option value="mesclado">Mesclado</option>
    </select>
    <label>Porte</label>
    <select name="porte">
        <option value="grande">Grande</option>
        <option value="medio">Médio</option>
        <option value="pequeno">Pequeno</option>
    </select>
    <label>Pelagem</label>
    <select name="pelagem">
        <option value="curta">Curto</option>
        <option value="adulto">Longo</option>
    </select>
    <label>Deficência</label>
    <select name="deficiencia">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
    </select>
</form>
</div>
<div class="animal">
    <div id="foto">foto</div>
    <div id="informações">informações</div>
</div>
<button type="submit">
    <span class="botao">
    <a href="Formulário de Adoção/adotar.html">Adotar</a>
    </span>
  </button>
</div>
</body>
</html>
