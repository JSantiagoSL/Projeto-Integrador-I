<!DOCTYPE html>
<head>
    <meta chatset="utf-8"/>
    <meta name="author" content="projeto integrador I - UFC"/>
    <meta name="description" content="perfil-ong"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>
            Perfil
    </title>
    <link rel="stylesheet" type="text/css" href="perfil-ong.css" media="screen">
    <!-- <style type="text/css" media="all"> -->
    </style>
</head>
<body>
    <div class="topo order-first">    
        <div class="col-lg-1 col-md-1 col-sm-1">
            <input id="perfil" type="button" value="Perfil">
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1">
            <input id="animais" type="button" value="Animais">
        </div>
        <br><br>
    </div>  
    <br>
    <div class="corpo_1 d-flex justify-content-center">
        <div class="col-lg-2 col-md-2 col-sm-2 order-1">
            <input class="order-1" id="logo" type="file" accept="image/*"><br>
            <label class="order-2" for="nome">Nome da ONG</label><br>
            <input type="text" name="nome" id="nome"><br><br>
        </div>
    </div><br>
    <div class="corpo order-3 d-flex justify-content-center">
        <div class="corpo_info col-lg-3 col-md-3 col-sm-3">
            <label for="facebook">Facebook</label><br>
            <input type="url" name="facebook" id="facebook"><br>
            <label for="insta">Instagram</label><br>
            <input type="url" name="insta" id="instagram"><br>
            <label for="whatsapp">Whatsapp</label><br>
            <input type="tel" name="whatsapp" id="whatsapp"><br>
            <label for="quem_somos">Quem Somos</label><br>
            <input type="text" name="quem_somos" id="quem_somos"><br>
            <label for="info_banc">Informações Bancárias</label><br>
            <input type="text" name="info_banc" id="info_banc"><br>
            <label for="chave">Chave PIX</label><br>
            <input type="text" name="chave" id="chave"><br><br>
            <label for="qrcode">QR Code</label><br>
            <input type="file" name="qrcode" id="qrcode">
        </div>
        <div class="corpo_carousel col-lg-4 col-sm-4 col-md-4 order-4">
            <input type="file" name="foto_carousel" id="foto_1" accept="image/*">
            <input type="file" name="foto_carousel" id="foto_2" accept="image/*">
            <input type="file" name="foto_carousel" id="foto_3" accept="image/*">
            <input type="file" name="foto_carousel" id="foto_4" accept="image/*">
            <input type="file" name="foto_carousel" id="foto_5" accept="image/*">
            <input type="file" name="foto_carousel" id="foto_6" accept="image/*">
        </div>
    </div>
    <div class="bot_salvar order-last d-flex justify-content-center">
        <input type="submit" value="Salvar Alterações" id="save_alt">   
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
